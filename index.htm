  <style>
    * {
      padding: 0;
      margin: 0;
      font-family: "Lato", sans-serif;
      box-sizing: border-box;
    }

    html {
      width: 100%;
      height: 100%;
    }

    body {
      background-color: #1b1a1a;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      font-size: 14px;
      color: #aaaaaa;
    }

    header {
      display: flex;
      padding: 0 4%;
      height: 46px;
      align-items: center;
      position: fixed;
      top: 0px;
      width: 100%;
    }

    header img {
      height: 20px;
    }

    footer {
      display: flex;
      justify-content: space-between;
      padding: 0 5%;
      width: 100%;
      height: 72px;
    }

    footer > div {
      display: flex;
    }

    button {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: none;
      border: none;
      font-size: 12px;
      color: #aaaaaa;
    }

    a.icon-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: none;
      border: none;
      font-size: 12px;
      color: #aaaaaa;
      text-decoration: none;
      -webkit-tap-highlight-color: transparent;
    }

    button:focus {
      outline: 0;
    }

    .btn-round div {
      color: white;
      display: flex;
      background-image: linear-gradient(137deg, #65c6e5, #3d78d2);
      padding: 4px 20px;
      border-radius: 16px;
      font-size: 13px;
      align-items: center;
      justify-content: center;
    }

    .btn-round span {
      margin: 0 4px;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      padding: 46px 0 0;
      height: 100%;
      align-items: center;
    }

    video {
      max-height: 100%;
      max-width: 100%;
      width: 100%;
    }

    .icon-btn {
      padding-right: 24px;
    }

    .icon-btn > p {
      padding-top: 4px;
    }

    #mobile-type {
      padding: 0;
    }

    .icon-btn svg {
      margin-top: 6px;
    }

    .btn-round p {
      padding-top: 4px;
    }

    .filler {
      flex-grow: 1;
    }

    .share-icon-btn {
      height: 96px;
      width: 96px;
    }

    /* Modal Style Begin */

    .modal {
      font-family: -apple-system, BlinkMacSystemFont, avenir next, avenir, helvetica neue, helvetica, ubuntu, roboto,
        noto, segoe ui, arial, sans-serif;
    }

    .modal__overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal__container {
      background-color: #fff;
      padding: 16px;
      max-width: 350px;
      max-height: 100vh;
      border-radius: 4px;
      overflow-y: auto;
      box-sizing: border-box;
      padding: 0 16px;
    }

    .modal__header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal__title {
      margin-top: 0;
      margin-bottom: 0;
      font-weight: 600;
      font-size: 1.25rem;
      line-height: 1.25;
      color: #00449e;
      box-sizing: border-box;
    }

    .modal__close {
      background: transparent;
      border: 0;
    }

    .modal__header .modal__close:before {
      content: "\2715";
    }

    .modal__content {
      margin-top: 2rem;
      margin-bottom: 2rem;
      line-height: 1.5;
      color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-wrap: wrap;
      max-width: 240px;
      align-items: center;
      justify-content: center;
    }

    .modal__btn {
      font-size: 0.875rem;
      padding-left: 1rem;
      padding-right: 1rem;
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
      background-color: #e6e6e6;
      color: rgba(0, 0, 0, 0.8);
      border-radius: 0.25rem;
      border-style: none;
      border-width: 0;
      cursor: pointer;
      -webkit-appearance: button;
      text-transform: none;
      overflow: visible;
      line-height: 1.15;
      margin: 0;
      will-change: transform;
      -moz-osx-font-smoothing: grayscale;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      transition: -webkit-transform 0.25s ease-out;
      transition: transform 0.25s ease-out;
      transition: transform 0.25s ease-out, -webkit-transform 0.25s ease-out;
    }

    .modal__btn:focus,
    .modal__btn:hover {
      -webkit-transform: scale(1.05);
      transform: scale(1.05);
    }

    .modal__btn-primary {
      background-color: #00449e;
      color: #fff;
    }

    @keyframes mmfadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes mmfadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    @keyframes mmslideIn {
      from {
        transform: translateY(15%);
      }
      to {
        transform: translateY(0);
      }
    }

    @keyframes mmslideOut {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-10%);
      }
    }

    .micromodal-slide {
      display: none;
    }

    .micromodal-slide.is-open {
      display: block;
    }

    .micromodal-slide[aria-hidden="false"] .modal__overlay {
      animation: mmfadeIn 0.3s cubic-bezier(0, 0, 0.2, 1);
    }

    .micromodal-slide[aria-hidden="false"] .modal__container {
      animation: mmslideIn 0.3s cubic-bezier(0, 0, 0.2, 1);
    }

    .micromodal-slide[aria-hidden="true"] .modal__overlay {
      animation: mmfadeOut 0.3s cubic-bezier(0, 0, 0.2, 1);
    }

    .micromodal-slide[aria-hidden="true"] .modal__container {
      animation: mmslideOut 0.3s cubic-bezier(0, 0, 0.2, 1);
    }

    .micromodal-slide .modal__container,
    .micromodal-slide .modal__overlay {
      will-change: transform;
    }

    /* Modal style end */

    /* Share style */
    .resp-sharing-button__link,
    .resp-sharing-button__icon {
      display: inline-block;
      height: 100%;
    }

    .resp-sharing-button__link {
      text-decoration: none;
      color: #fff;
      margin: 0.5em;
    }

    .resp-sharing-button {
      border-radius: 5px;
      transition: 25ms ease-out;
      padding: 0.5em 0.75em;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      height: 60px;
      width: 60px;
    }

    .resp-sharing-button__icon svg {
      width: 2em;
      height: 2em;
      margin-right: 0.4em;
      vertical-align: top;
    }

    .resp-sharing-button--small svg {
      margin: 0;
      vertical-align: middle;
    }

    /* Non solid icons get a stroke */
    .resp-sharing-button__icon {
      stroke: #fff;
      fill: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Solid icons get a fill */
    .resp-sharing-button__icon--solid,
    .resp-sharing-button__icon--solidcircle {
      fill: #fff;
      stroke: none;
    }

  </style>

                <div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">

    </div>
    <script>
      var shareHandle = function(type) {
        var link, target;
        switch (type) {
          case "facebook":
            link = `https://facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`;
            target = "_blank";
            break;
          case "whatsapp":
            link = `whatsapp://send?text=${encodeURIComponent(window.document.title + " " + window.location.href)}`;
            target = "_blank";
            break;
          case "twitter":
            link = `https://twitter.com/intent/tweet/?text=${encodeURIComponent(
              window.document.title
            )}&amp;url=${encodeURIComponent(window.location.href)}`;
            target = "_blank";
            break;
          case "mail":
            link = `mailto:?subject=${encodeURIComponent(window.document.title)}&amp;body=${encodeURIComponent(
              window.location.href
            )}`;
            target = "_self";
            break;
          case "google":
            link = `https://plus.google.com/share?url=${window.location.href}`;
            target = "_blank";
            break;
          case "copy":
            var ele = document.getElementById("copy-share");
            var cjs = new ClipboardJS(ele, {
              text: function(trigger) {
                return `${window.document.title} ${window.location.href}`;
              }
            });
            break;
        }
        if (type !== "copy") {
          window.open(link, target);
        } else {
          Toastify({
            text: "Copied to clipboard.",
            duration: 1500,
            newWindow: true,
            gravity: "bottom", // `top` or `bottom`
            positionLeft: true, // `true` or `false`
            backgroundColor: "rgba(0, 0, 0, .7)"
          }).showToast();
        }
        MicroModal.close();
      };
      MicroModal.init({
        onShow: modal => console.info(`${modal.id} is shown`), // [1]
        onClose: modal => console.info(`${modal.id} is hidden`), // [2]
        openTrigger: "data-custom-open", // [3]
        closeTrigger: "data-custom-close", // [4]
        disableScroll: true, // [5]
        disableFocus: false, // [6]
        awaitCloseAnimation: false, // [7]
        debugMode: true // [8]
      });
      var shareButton = document.getElementById("share-btn");
      shareButton.addEventListener("click", () => {
        if (navigator.share) {
          navigator
            .share({
              title: window.document.title,
              url: window.location.href
            })
            .then(() => console.log("Successful share"))
            .catch(error => console.log("Error sharing", error));
        } else {
          MicroModal.show("modal-1");
        }
      });
      var mobileType = document.getElementById("mobile-type");
      var mobileTypeImage = document.getElementById("svg-mobile-image");
      var isIphone = ["iPad", "iPhone", "iPod"].indexOf(navigator.platform) >= 0;
      if (isIphone) {
        mobileType.innerText = "iPhone";
        mobileTypeImage.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="19" viewBox="0 0 19 22">
                        <g fill="#FFF" fill-rule="evenodd">
                            <path d="M10.054 17.667H8.043v2.993a1.34 1.34 0 1 1-2.681 0v-2.993H4.357a.67.67 0 0 1-.67-.67v-9.33H14.41v9.33c0 .37-.3.67-.67.67h-1.005v2.993a1.34 1.34 0 1 1-2.681 0v-2.993zM6.75 1.84a5.313 5.313 0 0 1 2.27-.507h.057c.812 0 1.581.182 2.27.506L12.73.464a.47.47 0 0 1 .662 0l.046.045a.47.47 0 0 1 0 .665L12.236 2.37a5.326 5.326 0 0 1 2.174 4.298H3.686c0-1.763.856-3.327 2.174-4.298L4.66 1.174a.47.47 0 0 1 0-.665l.045-.045a.47.47 0 0 1 .662 0L6.75 1.839zM10.723 4v1h1.005V4h-1.005zM6.367 4v1h1.006V4H6.367z"/>
                            <rect width="2.681" height="9" y="7.667" rx="1.34"/>
                            <rect width="2.681" height="9" x="15.416" y="7.667" rx="1.34"/>
                        </g>
                    </svg>`;
      } else {
        mobileType.innerText = "Android";
        mobileTypeImage.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="19" viewBox="0 0 19 22">
                        <g fill="#FFF" fill-rule="evenodd">
                            <path d="M10.054 17.667H8.043v2.993a1.34 1.34 0 1 1-2.681 0v-2.993H4.357a.67.67 0 0 1-.67-.67v-9.33H14.41v9.33c0 .37-.3.67-.67.67h-1.005v2.993a1.34 1.34 0 1 1-2.681 0v-2.993zM6.75 1.84a5.313 5.313 0 0 1 2.27-.507h.057c.812 0 1.581.182 2.27.506L12.73.464a.47.47 0 0 1 .662 0l.046.045a.47.47 0 0 1 0 .665L12.236 2.37a5.326 5.326 0 0 1 2.174 4.298H3.686c0-1.763.856-3.327 2.174-4.298L4.66 1.174a.47.47 0 0 1 0-.665l.045-.045a.47.47 0 0 1 .662 0L6.75 1.839zM10.723 4v1h1.005V4h-1.005zM6.367 4v1h1.006V4H6.367z"/>
                            <rect width="2.681" height="9" y="7.667" rx="1.34"/>
                            <rect width="2.681" height="9" x="15.416" y="7.667" rx="1.34"/>
                        </g>
                    </svg>`;
      }
      var downloadButton = document.getElementById("download-trell-app");
      downloadButton.addEventListener("click", () => {
        if (isIphone) {
          window.open("https://itunes.apple.com/in/app/trell-best-wanderlust-app/id1241794239");
        } else {
          window.open("https://play.google.com/store/apps/details?id=app.trell&hl=en_IN", "_blank");
        }
      });
    </script>
